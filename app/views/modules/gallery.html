<section class="gallery">
	<div class="container">
		<div class="section__header section-header gutter-lg">
			<h3 class="section-header__title">Галерея</h3>
		</div>
		<div class="gallery__wrapper">
			<div class="gallery__slider">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="gallery__slider-item">
							<img class="gallery__slider-img" src="images/gallery-1.png" alt="">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="gallery__slider-item">
							<img class="gallery__slider-img" src="images/gallery-2.png" alt="">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="gallery__slider-item">
							<img class="gallery__slider-img" src="images/gallery-3.png" alt="">
						</div>
					</div>
					<div class="swiper-slide">
						<div class="gallery__slider-item">
							<img class="gallery__slider-img" src="images/gallery-4.png" alt="">
						</div>
					</div>
				</div>
				<div class="swiper-button-next swiper-button-reset prev-slide-btn">
					<svg class="icon icon--bright-grey stroke-2">
						<use xlink:href="images/sprites/sprite-mono.svg#next"></use>
					</svg>
				</div>
				<div class="swiper-button-prev swiper-button-reset next-slide-btn">
					<svg class="icon icon--bright-grey stroke-2">
						<use xlink:href="images/sprites/sprite-mono.svg#prev"></use>
					</svg>
				</div>
			</div>
		</div>
	</div>
</section>
